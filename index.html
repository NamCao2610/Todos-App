<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Apps</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <header>
            <div class="container">
                <h1 class="text-center text-danger">App Quản lí công việc</h1>
                <h3 class="text-center text-info">App này sử dụng chỉ javascript DOM, location , uuidv4</h3>
            </div>
        </header>

        <main class="bg-light mb-2 py-4 text-center">
            <form>
                <div class="form-group">
                    <label for="search-text" class="text-danger">Tìm kiếm: </label>
                    <input type="text" id="search-text" class="rounded-pill p-2 text-primary border"
                        placeholder="Filter todos">
                </div>
                <div class="form-group">
                    <label for="filter-by" class="text-primary pr-2">Sắp xếp theo: </label>
                    <select id="filter-by" class="border p-2 text-secondary">
                        <option value="byEdited">Lần chỉnh sửa cuối</option>
                        <option value="byCreated">Theo ngày tạo</option>
                        <option value="byAlphabet">Theo bảng chữ cái</option>
                    </select>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" id="hide-completed" class="form-check-input">
                    <label for="hide-completed" class="form-check-label text-info">Ẩn các task đã hoàn thành</label>
                </div>
            </form>

            <hr>
            <div>
                <h3 id="summary" class="text-danger"></h3>
                <ul id="todo">
                    <li class="p-2"><input type="checkbox" id="" class="mr-2"> Toi dep zai <button
                            class="btn border py-0 px-2 ml-2 text-danger">x</button>
                    </li>

                </ul>
                <small id="error" class="text-danger"></small>
            </div>

            <form id="create-todo">
                <input type="text" class="rounded-pill p-2 text-warning border" name="text" placeholder="Add todo">
                <button class="btn text-second bg-warning">Add todo</button>
            </form>
            <hr>
        </main>

        <footer class="bg-dark py-2">
            <p class="text-light text-center p-0">@Design by Nam Cao</p>
        </footer>
    </div>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment-with-locales.min.js"
        integrity="sha512-EATaemfsDRVs6gs1pHbvhc6+rKFGv8+w4Wnxk4LmkC0fzdVoyWb+Xtexfrszd1YuUMBEhucNuorkf8LpFBhj6w=="
        crossorigin="anonymous"></script>
    <script src="./uuidv4.js"></script>
    <script src="./todo-functions.js"></script>
    <script src="./todo-app.js"></script>
</body>

</html>
